<div class="container">
  <h3>{{name}}</h3>
  <form [formGroup]="userForm" (submit)="saveUser()">
    <table>
      <tr *ngFor="let line of allLine">
        <td>
          <label for="{{line}}">{{line}}
            <jardin-bruyere-control-messages [control]="userForm.get(line)"></jardin-bruyere-control-messages>
          </label>
        </td>
        <td>
          <input formControlName="{{line}}" id="{{line}}" />
        </td>
      </tr>
    </table>
    <button type="submit" [disabled]="!userForm.valid">Submit</button>
  </form>
</div>
